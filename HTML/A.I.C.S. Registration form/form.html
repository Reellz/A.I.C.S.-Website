<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I.C.S Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #c5cdcd55;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #d4b184;
            border-radius: 8px;
            background-color: #ebe1e1;
            background:  rgba(255, 255, 255, 0.8);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 15px;
        }
        .radio-group label, .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #444d46;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>School Registration Form</h2>
<form>
    <!-- Student Information -->
    <h3>Student Information</h3>
    <label for="first-name">First Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="first-name" name="first-name" required>
    
    <label for="middle-name">Middle Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="middle-name" name="middle-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="last-name" name="last-name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <div class="radio-group">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label for="grade">Grade Applying For:</label>
    <input type="text" id="grade" name="grade" required>

    <label for="start-date">Preferred Start Date:</label>
    <input type="date" id="start-date" name="start-date" required>

    <!-- Parent/Guardian Information -->
    <h3>Parent/Guardian Information</h3>
    <label for="parent-first-name">First Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="parent-first-name" name="parent-first-name" required>

    <label for="parent-last-name">Last Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="parent-last-name" name="parent-last-name" required>

    <label for="relationship">Relationship to Student:</label>
    <input type="text" id="relationship" name="relationship" required>

    <label for="contact-number">Primary Contact Number:</label>
    <input type="text" id="contact-number" name="contact-number" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="address">Home Address:</label>
    <input type="text" id="address" name="address" required>

    <!-- Emergency Contact Information -->
    <h3>Emergency Contact Information</h3>
    <label for="emergency-contact-name">Emergency Contact Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="emergency-contact-name" name="emergency-contact-name" required>

    <label for="emergency-relationship">Relationship to Student:</label>
    <input type="text" id="emergency-relationship" name="emergency-relationship" required>

    <label for="emergency-contact-number">Contact Number:</label>
    <input type="text" id="emergency-contact-number" name="emergency-contact-number" required>

    <label for="emergency-alternate-number">Alternate Contact Number:</label>
    <input type="text" id="emergency-alternate-number" name="emergency-alternate-number">

    <!-- Medical Information -->
    <h3>Medical Information</h3>
    <div class="checkbox-group">
        <label>Allergies or Medical Conditions:</label>
        <label><input type="checkbox" name="medical-condition" value="none" checked> None</label>
        <label><input type="checkbox" name="medical-condition" value="yes"> Yes (Please specify):</label>
        <input type="text" name="medical-details">
    </div>

    <div class="checkbox-group">
        <label>Medications Required:</label>
        <label><input type="checkbox" name="medications" value="none" checked> None</label>
        <label><input type="checkbox" name="medications" value="yes"> Yes (Please specify):</label>
        <input type="text" name="medications-details">
    </div>

    <!-- Previous School Information -->
    <h3>Previous School Information</h3>
    <label for="previous-school-name">Previous School Name:</label>
    <input type="text" pattern="[A-Za-z0-9]{10}" id="previous-school-name" name="previous-school-name">

    <label for="previous-school-address">Address:</label>
    <input type="text" id="previous-school-address" name="previous-school-address">

    <label for="previous-school-contact">Contact Number:</label>
    <input type="text" id="previous-school-contact" name="previous-school-contact">

    <!-- Other Information -->
    <h3>Other Information</h3>
    <label>Does the student require transportation?</label>
    <label><input type="radio" name="transportation" value="yes"> Yes</label>
    <label><input type="radio" name="transportation" value="no"> No</label>

    <label for="additional-info">Additional Information or Special Needs:</label>
    <input type="text" id="additional-info" name="additional-info">

    <!-- Signature and Submit Button -->
    <label for="signature">Parent/Guardian Signature:</label>
    <input type="text" id="signature" name="signature" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="submit">Submit Registration</button>
</form>

</body>
</html>
